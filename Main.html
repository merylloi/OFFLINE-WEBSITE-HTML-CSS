<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Webpage</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Offline Webpage</h1>
            <nav>
                <a href="About.html">About</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Contact.html">Contact</a>
            </nav>
        </header>

        <section id="about">
            <h2>About Us</h2>
            <p>This is a simple offline webpage designed for pair programming. Here you'll find some basic information about HTML.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <p>This is an example of an image on the webpage. Below is a simple image gallery.</p>
            <div class="gallery">
                <img src="sample1.jpg" alt="Gallery Image 1">
                <img src="sample2.jpg" alt="Gallery Image 2">
                <img src="sample3.jpg" alt="Gallery Image 3">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
